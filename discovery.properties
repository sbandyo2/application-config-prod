spring.application.name=discovery
server.port=8082
 
eureka.instance.hostname=10.94.53.103
 
eureka.client.serviceUrl.defaultZone=http://10.94.53.103:8082/eureka/
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true

#eureka.environment=prod

management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=ALWAYS
spring.boot.admin.client.url=http://10.94.53.103:9142/admin
spring.boot.admin.client.username=admin
spring.boot.admin.client.password=admin
spring.boot.admin.client.instance.management-url = http://10.94.53.103:8082/actuator
spring.boot.admin.client.instance.health-url = http://10.94.53.103:8082/actuator/health
spring.boot.admin.client.instance.service-url = http://10.94.53.103:8082/

eureka.dashboard.path=/eureka-dashboard

##For containerization
logging.file=discovery.log
logging.pattern.file=logging.pattern.file=%clr(%d{yyyy-MM-dd HH:mm:ss.SSS}){faint} %clr(%5p) %clr(${PID}){magenta} %clr(---){faint} %clr([%15.15t]){faint} %clr(%-40.40logger{39}){cyan} %clr(:){faint} %m%n%wEx
